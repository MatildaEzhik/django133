<!DOCTYPE html>
<html>
<head>
    <title>employee</title>
</head>
<body>
    <h1>employee List</h1>
    <ul>
        {% for employee in employees %}
            <li><a href="{% url 'employee_detail' employee.pk %}">{{ employee.first_name }} {{ employee.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'employee_create' %}">add new employee</a>
</body>
</html>
